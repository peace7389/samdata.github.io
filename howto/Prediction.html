        <thead>
            <tr>
                <th>Match Date</th>
                <th>Time</th>
                <th>Days Until Match</th>

                <th>Home Logo</th>
                <th>Away Team</th>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load league data
    fetch('sources/premiere_JS.csv').then(function(response) {
        return response.text();
    }).then(function(data) {
        const rows = data.split('\n');
        const table = document.getElementById('leagueTable').getElementsByTagName('tbody')[0];
        rows.forEach((row, index) => {
            if (index === 0 || !row.trim()) return;
            const cols = row.split(',');
            const newRow = table.insertRow();
            cols.forEach(text => {
                const cell = newRow.insertCell();
                cell.textContent = text;
            });
        });
    });

    // Load schedule data
    fetch('sources/schedule.csv').then(function(response) {
        return response.text();
    }).then(function(data) {
        Papa.parse(data, {
            header: true,
            complete: function(results) {
                const tbody = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
                results.data.forEach(item => {
                    const tr = tbody.insertRow();
                    tr.insertCell().textContent = item['Match Date'];
                    tr.insertCell().textContent = item['Time of Match'];
                    const daysCell = tr.insertCell();
                    const matchDate = new Date(item['Match Date']);
                    const today = new Date();
                    const timeDiff = matchDate - today;
                    const daysUntilMatch = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    daysCell.textContent = daysUntilMatch > 0 ? daysUntilMatch + ' days left' : 'Today';
                    tr.insertCell().textContent = item['Home Team'];
                    const homeLogoCell = tr.insertCell();
                    const homeLogo = document.createElement('img');
                    homeLogo.src = 'images/PremiereTeamLogos/' + item['Home Team'] + '.webp';
                    homeLogo.alt = item['Home Team'];
                    homeLogoCell.appendChild(homeLogo);
                    tr.insertCell().textContent = item['Away Team'];
                    const awayLogoCell = tr.insertCell();
                    const awayLogo = document.createElement('img');
                    awayLogo.src = 'images/PremiereTeamLogos/' + item['Away Team'] + '.webp';
                    awayLogo.alt = item['Away Team'];
                    awayLogoCell.appendChild(awayLogo);
                });
            }
        });
    });
});
</script>
