<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soccer League Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 25%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
    }
    th, td {
        padding: 0px 5px;
    }
    tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
    .result-circle {
        display: inline-flex;   /* Use flexbox for easier centering */
        align-items: center;    /* Vertical centering */
        justify-content: center;/* Horizontal centering */
        width: 20px;            /* Width of the circle */
        height: 20px;           /* Height of the circle */
        border-radius: 50%;     /* Make it round */
        margin-right: 5px;      /* Space between circles */
        color: white;           /* Text color */
        font-weight: bold;      /* Make the text bold */
        font-size: 14px;        /* Text size */
    }
    .win { background-color: #4CAF50; }  /* Green for win */
    .draw { background-color: #FFC107; } /* Yellow for draw */
    .loss { background-color: #F44336; } /* Red for loss */
</style>
</head>
<body>

<table id="leagueTable">
    <thead>
        <tr>
            <th>Team</th>
            <th>GP</th>
            <th>PTS</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GF</th>
            <th>GA</th>
            <th>GD</th>
            <th>Last 5</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data rows will be inserted here by JavaScript -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('sources/premiere.csv')
        .then(function(response) {
            return response.text();
        })
        .then(function(data) {
            const table = document.getElementById('leagueTable').getElementsByTagName('tbody')[0];
            const rows = data.split('\n');
            rows.forEach((row, index) => {
                if (index === 0 || !row.trim()) return; // skip the header row and empty rows
                const cols = row.split(',');
                if (cols.length >= 10) { // Check we have the right amount of columns
                    const newRow = table.insertRow();
    
                    // Insert the first 9 columns (team details)
                    for (let i = 0; i < 9; i++) {
                        const newCell = newRow.insertCell();
                        newCell.textContent = cols[i].replace(/"/g, '').trim(); // Remove quotes and trim whitespace
                    }
    
                    // Handle "Last 5" matches
                    const lastFiveCell = newRow.insertCell();
                    const results = cols[9].replace(/"/g, '').trim().split(' '); // Split the last 5 results on space
    
                    results.forEach(result => {
                        const resultCircle = document.createElement('span');
                        resultCircle.classList.add('result-circle');
                        result = result.trim();
                        if (result === 'W') {
                            resultCircle.classList.add('win');
                            resultCircle.textContent = 'W'; // Set text for Win
                        } else if (result === 'D') {
                            resultCircle.classList.add('draw');
                            resultCircle.textContent = 'D'; // Set text for Draw
                        } else if (result === 'L') {
                            resultCircle.classList.add('loss');
                            resultCircle.textContent = 'L'; // Set text for Loss
                        }
                        lastFiveCell.appendChild(resultCircle);
                    });
                }
            });
        });
    });
    
</script>

</body>
</html>
