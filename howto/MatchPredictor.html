<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soccer League Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        min-width: 400px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
    }
    th, td {
        padding: 12px 15px;
    }
    tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
    tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Team</th>
            <th>GP</th>
            <th>PTS</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GF</th>
            <th>GA</th>
            <th>GD</th>
            <th>Last 5</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Liverpool</td>
            <td>7</td>
            <td>18</td>
            <td>6</td>
            <td>0</td>
            <td>1</td>
            <td>13</td>
            <td>2</td>
            <td>11</td>
            <td>W L W W W</td>
        </tr>
        <tr>
            <td>Manchester City</td>
            <td>7</td>
            <td>17</td>
            <td>5</td>
            <td>2</td>
            <td>0</td>
            <td>17</td>
            <td>8</td>
            <td>9</td>
            <td>W W D D W</td>
        </tr>
        <!-- Add more rows based on your data -->
    </tbody>
</table>

</body>
</html>
