<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soccer League Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
    }
    th, td {
        padding: 12px 15px;
    }
    tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
    .result-circle {
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin-right: 5px;
    }
    .win { background-color: #4CAF50; }  /* Green for win */
    .draw { background-color: #FFC107; } /* Yellow for draw */
    .loss { background-color: #F44336; } /* Red for loss */
</style>
</head>
<body>

<table id="leagueTable">
    <thead>
        <tr>
            <th>Team</th>
            <th>GP</th>
            <th>PTS</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GF</th>
            <th>GA</th>
            <th>GD</th>
            <th>Last 5</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data rows will be inserted here by JavaScript -->
    </tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('sources/premiere.csv')
    .then(function(response) {
        return response.text();
    })
    .then(function(data) {
        const table = document.getElementById('leagueTable').getElementsByTagName('tbody')[0];
        const rows = data.split('\n');
        rows.forEach((row, index) => {
            if (index === 0) return; // skip the header row
            const cols = row.split(',');
            if (cols.length === 10) {
                const newRow = table.insertRow();
                
                // Insert the first 9 columns (team details)
                for (let i = 0; i < 9; i++) {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cols[i];
                }

                // Insert the last column (Last 5 matches)
                const lastFiveCell = newRow.insertCell();
                const results = cols[9].split(' '); // Last 5 matches results (e.g. "W L D W D")
                
                results.forEach(result => {
                    const resultCircle = document.createElement('span');
                    resultCircle.classList.add('result-circle');
                    if (result === 'W') {
                        resultCircle.classList.add('win');
                    } else if (result === 'D') {
                        resultCircle.classList.add('draw');
                    } else if (result === 'L') {
                        resultCircle.classList.add('loss');
                    }
                    lastFiveCell.appendChild(resultCircle);
                });
            }
        });
    });
});
</script>

</body>
</html>
